
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EvaluApp: Generador de Evaluaciones Matemáticas - Chile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Roboto+Mono&display=swap" rel="stylesheet">
    
    <!-- MathJax Configuration -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']],
          processEscapes: true
        },
        options: {
          skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
        }
      };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <!-- MathLive for Visual Editing -->
    <script src="//unpkg.com/mathlive"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* MathLive Customization */
      math-field {
        font-size: 1.2rem;
        padding: 0.5rem;
        border-radius: 0.5rem;
        background-color: white;
        width: 100%;
        border: 1px solid #e2e8f0;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
      }
      math-field:focus-within {
        outline: none;
        border-color: #4f46e5;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
      }
      
      @media print {
        @page {
          size: A4;
          margin: 0;
        }
        body * {
          visibility: hidden;
        }
        #printable-eval, #printable-eval * {
          visibility: visible;
        }
        #printable-eval {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 20mm !important; /* Margen seguro para impresión */
          box-shadow: none !important;
          background-color: white !important;
          border: none !important;
        }
        .no-print {
          display: none !important;
        }
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      .print-avoid-break {
        break-inside: avoid;
      }

      .math-container p {
        margin-bottom: 1rem;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "marked": "https://esm.sh/marked@^17.0.1",
    "katex": "https://esm.sh/katex@0.16.9",
    "pizzip": "https://esm.sh/pizzip@3.1.7",
    "docxtemplater": "https://esm.sh/docxtemplater@3.52.0",
    "file-saver": "https://esm.sh/file-saver@2.0.5",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <div id="root">
      <div class="flex items-center justify-center min-h-screen">
        <div class="text-center">
          <div class="animate-spin h-12 w-12 border-4 border-indigo-600 border-t-transparent rounded-full mx-auto mb-4"></div>
          <p class="text-slate-600 font-bold">Iniciando plataforma pedagógica...</p>
        </div>
      </div>
    </div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
